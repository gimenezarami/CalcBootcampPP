<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Hidratación Basal</title>
  </head>
  <body>
    <div id="contenedor">
      <div id="formulario">
        <!--formulario-->
        <div class="calculadora">
             <div class="contenido"></div>
          <!--Contenido-->
          <h1 class="hidra">Hidratación Basal</h1>
          <p>Completa todos los datos</p>
          <input type="number" placeholder="Peso en kg" />
          <p>* Debe completar todos los datos</p>
          <button>Calcular</button>
          <p>1600 cc</p>
        </div>
      </div>
      <!--Detalle-->

      <div id="detalle">
       
          <div class="pregunta">
            <!--Detalle p/ Dani-->
            <h1>¿Como se calcula?</h1>
            <ul>
              <li>De 0kg a 10kg, se calcula 100cc por cada kilo.</li>
              <li>
                Se suman 50cc por cada kilo de peso por arriba de 10kg, hasta
                20kg
              </li>
              <li>
                De 20kg para arriba, se suman 20cc por cada kilo adicional
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
